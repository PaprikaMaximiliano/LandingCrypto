<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
    <title>NFT Marketplace</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="./img/svg/logo.svg" alt="logo">
            </div>
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__item navbar__item-selected">
                        <a href="#" class="navbar__link">
                            Home
                        </a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">
                            NFTs
                        </a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">
                            Collection
                        </a>
                    </li>
                    <li class="navbar__item">
                        <a href="#" class="navbar__link">
                            Community
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img src="./img/svg/search.svg" alt="search">
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img src="./img/svg/cart.svg" alt="cart">
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img src="./img/svg/profile.svg" alt="profile">
                        </a>
                    </li>
                </ul>
            </div>

            <div class="header__burger">
                <span></span>
            </div>
        </header>
        <main class="main">
            <div class="motto">
                <div class="motto__title">
                    <p class="motto__text">ALL ART</p>
                    <div class="motto__decoration">
                        <p class="motto__text">POWER</p>
                        <div class="motto__gradient motto__gradient-yellow">
                            <img src="./img/svg/yellow_grad.svg" alt="yellow_grad">
                        </div>
                    </div>
                    <div class="motto__decoration">
                        <div class="motto__gradient motto__gradient-blue">
                            <img src="./img/svg/blue_grad.svg" alt="blue_grad">
                        </div>
                        <p class="motto__text">TO THE</p>
                    </div>
                    <p class="purple-gradient">CREATORS</p>

                </div>
                <div class="motto__icon">
                    <img src="./img/svg/chelik.svg" alt="chelik" class="motto__image">
                    <div class="motto__blur blur"></div>
                </div>
            </div>
            <div class="bids">
                <div class="bids__header">
                    <h2 class="bids__title">Hot bids</h2>
                        <div class="bids__button">
                            <a href="#">View all</a>
                        </div>
                </div>
                <ul class="bids__cards">
                    <li class="bids__item">
                        <div class="card">
                            <div class="card__image card__image--watcher"></div>
                            <div class="card__content">
                                <div class="card__name">Lucky_watcher</div>
                                <div class="card__description">
                                    <h6 class="card__owner">Watcher</h6>
                                    <div class="card__price">32 ETH</div>
                                </div>
                                <div class="card__avatar">
                                    <img src="./img/png/avatar_1.png" alt="avatar_1">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="bids__item">
                        <div class="card">
                            <div class="card__image card__image--horrer "></div>
                            <div class="card__content">
                                <div class="card__name">Lucky_watcher</div>
                                <div class="card__description">
                                    <h6 class="card__owner">Watcher</h6>
                                    <div class="card__price">32 ETH</div>
                                </div>
                                <div class="card__avatar">
                                    <img src="./img/png/avatar_2.png" alt="avatar_2">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="bids__item">
                        <div class="card">
                            <div class="card__image card__image--shakkablood"></div>
                            <div class="card__content">
                                <div class="card__name">Lucky_watcher</div>
                                <div class="card__description">
                                    <h6 class="card__owner">Watcher</h6>
                                    <div class="card__price">32 ETH</div>
                                </div>
                                <div class="card__avatar">
                                    <img src="./img/png/avatar_3.png" alt="avatar_3">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="bids__item">
                        <div class="card">
                            <div class="card__image card__image--nano-portrait"></div>
                            <div class="card__content">
                                <div class="card__name">Lucky_watcher</div>
                                <div class="card__description">
                                    <h6 class="card__owner">Watcher</h6>
                                    <div class="card__price">32 ETH</div>
                                </div>
                                <div class="card__avatar">
                                    <img src="./img/png/avatar_4.png" alt="avatar_4">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="bids__cards"></div>
            </div>
            <div class="spray">
                <div class="spray__icon">
                    <img src="./img/png/spray.png" alt="chelik" class="spray__image">
                    <div class="spray__blur blur"></div>
                </div>

                <div class="spray__title">
                    <p class="spray__text">DISCOVER <br>MORE</p>

                        <p class="spray__gradient purple-gradient">NFT`S</p>

                </div>
            </div>
        </main>
    </div>
    <script src="./js/index.js"></script>

</body>
</html>
